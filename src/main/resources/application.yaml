spring:
  application:
    name: wallet-service

  datasource:
    url: jdbc:postgresql://localhost:5432/walletdb
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_updates: true
        order_inserts: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 20

logging:
  level:
    com.wallet: DEBUG